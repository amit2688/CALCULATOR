<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="demo.css">
    <script src="demo.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="input-text"/>
        <div class="inner">
       <input type="button" class="item" id="amit1" value="AC" onclick="clearScreen()"></input>
       <input type="button" class="item" id="amit2" value="&plus;/&minus;" onclick="display('&minus;')"></input>
       <input type="button" class="item" id="amit3" value="&percnt;" onclick="display('%')"></input>
       <input type="button" class="item" id="amit4" value="&divide;" onclick="display('/')"></input>
       <input type="button" class="item" id="amit5" value="7" onclick="display('7')"></input>
       <input type="button" class="item" id="amit6" value="8" onclick="display('8')"></input>
       <input type="button" class="item" id="amit7" value="9" onclick="display('9')"></input>
       <input type="button" class="item" id="amit8" value="&times;" onclick="display('*')"></input>
       <input type="button" class="item" id="amit9" value="4" onclick="display('4')"></input>
       <input type="button" class="item" id="amit10" value="5" onclick="display('5')"></input>
       <input type="button" class="item" id="amit11" value="6" onclick="display('6')"></input>
       <input type="button" class="item" id="amit12" value="&minus;" onclick="display('-')"></input>
       <input type="button" class="item" id="amit13" value="1" onclick="display('1')"></input>
       <input type="button" class="item" id="amit14" value="2" onclick="display('2')"></input>
       <input type="button" class="item" id="amit15" value="3" onclick="display('3')"></input>
       <input type="button" class="item" id="amit16" value="&plus;" onclick="display('+')">
       <input type="button" class="item" id="amit17" value="0" onclick="display('0')"></input>
       <input type="button" class="item" id="amit18" value="&dot;" onclick="display('.')"></input>
       <input type="button" class="item" id="amit19" value="&equals;" onclick="solve()"></input>
    </div>
</div>
</body>
</html>
